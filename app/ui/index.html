    <script>
        async function challange() {
            const url = '/challange'; // FastAPI endpoint to call

            // Fetch data from the endpoint
            fetch(url)
                .then(response => {
                    // Ensure the response is successful
                    if (!response.ok) {
                        throw new Error('Network response was not okay');
                    }
                    return response.json();
                })
                .then(data => {
                    initiateLogin(data.result.state_value, data.result.code_challenge)
                })
                .catch(error => {
                    console.error('Error fetching login:', error); // Handle errors
                });
        }

        async function initiateLogin(stateValue,codeChallenge) {
            
            const queryParams = new URLSearchParams({
                state_value: stateValue,
                code_challenge: codeChallenge,
            });

            const url = `/login?${queryParams.toString()}`; // Endpoint with query parameters

            // Navigate to the URL, triggering the redirect
            window.location.href = url; // This will follow the redirect
        }
        // Call the function when the page loads
        window.onload = challange;
    </script>
